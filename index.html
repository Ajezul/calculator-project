<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First</title>

    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    


<section>
    <div class="container">

        <div class="main-container">
            <h1>Calculator</h1>

            <div class="calculators">
                <div class="cal-head">
                    <input type="text" maxlength="10" class="result"/>
                </div>
                <div class="cal-body">
                    <div class="cal-btn">
                        <input type="button" value="C" class="cal-single-btn"/>
                        <input type="button" value="+/-" class="cal-single-btn"/>
                        <input type="button" value="%" class="cal-single-btn"/>
                        <input type="button" value="/" class="cal-single-btn extra-color"/>
                    </div>xtra-color
                    <div class="cal-btn">
                        <input type="button" value="7" class="cal-single-btn"/>
                        <input type="button" value="8" class="cal-single-btn"/>
                        <input type="button" value="9" class="cal-single-btn"/>
                        <input type="button" value="X" class="cal-single-btn extra-color"/>
                    </div>
                    <div class="cal-btn">
                        <input type="button" value="4" class="cal-single-btn"/>
                        <input type="button" value="5" class="cal-single-btn"/>
                        <input type="button" value="6" class="cal-single-btn"/>
                        <input type="button" value="-" class="cal-single-btn extra-color"/>
                    </div>
                    <div class="cal-btn">
                        <input type="button" value="1" class="cal-single-btn"/>
                        <input type="button" value="2" class="cal-single-btn"/>
                        <input type="button" value="3" class="cal-single-btn"/>
                        <input type="button" value="+" class="cal-single-btn extra-color"/>
                    </div>
                    <div class="cal-btn">
                        <input type="button" value="0" class="cal-single-btn"/>
                        <input type="button" value="." class="cal-single-btn"/>
                        <input type="button" value="DEL" class="cal-single-btn"/>
                        <input type="button" value="=" class="cal-single-btn" style="background: peachpuff;"/>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<hr/>



























</body>
</html>
